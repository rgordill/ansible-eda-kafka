---

- name: Default Debug Playbook
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Debug received Kafka message
      ansible.builtin.debug:
        msg: "Received message on topic 'eda': {{ event }}"

    - name: Debug message body in base64
      ansible.builtin.debug:
        msg: "Message body (base64 encoded): {{ event.body | b64encode }}"
